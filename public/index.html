<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/card-flip.css">
</head>
<body>
<script>
    function flipCard(elem) {
        elem.style.transform='rotateY(180deg)';
    }
    function flipBack(elem) {
        elem.style.transform='';
    }
</script>
<div class="col">
    <div class="flip-card" onmouseover="flipCard(this)" onmouseout="flipBack(this)">
        <div class="flip-card-inner">
            <div class="flip-card-front"><img src="images/halloween-background.png"></div>
            <div class="flip-card-back"><img src="images/halloween-8.png"></div>
        </div>
    </div>
</div>
<div id="app"></div>
<script src="scripts/core.js"></script>
</body>
</html>
